<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>asmCrypto test suite</title>

<link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.12.0.css">
<script src="http://code.jquery.com/qunit/qunit-1.12.0.js"></script>
<script>
function skip () {
    test( arguments[0] + ' (SKIPPED)', function () {
        expect(0);
        document.getElementById(QUnit.config.current.id).style.background = '#ffff99';
    });
}

function testIf () {
    if ( arguments[0] ) {
        test( arguments[1], arguments[2] );
    }
    else {
        skip( arguments[1], arguments[2] );
    }
}
</script>

<script>
var log = [];
var testName;

QUnit.done(function (test_results) {
  var tests = [];
  for(var i = 0, len = log.length; i < len; i++) {
    var details = log[i];
    tests.push({
      name: details.name,
      result: details.result,
      expected: details.expected,
      actual: details.actual,
      source: details.source
    });
  }
  test_results.tests = tests;

  window.global_test_results = test_results;
});
QUnit.testStart(function(testDetails){
  QUnit.log = function(details){
    if (!details.result) {
      details.name = testDetails.name;
      log.push(details);
    }
  };
});
</script>

<script src="asmcrypto.all.js"></script>
<script>
    // only for testing purpose
    if ( asmCrypto.random ) {
        asmCrypto.random.allowWeak = true;
        asmCrypto.random.skipSystemRNGWarning = true;
    }
</script>

<script src="aes.asm.js"></script>

<script src="dummy.js"></script>

<script src="aes.js"></script>
<script src="isaac.js"></script>
<script src="bignum.js"></script>
<script src="rsa.js"></script>

</head>
<body>
<div id="qunit"></div>
<div id="qunit-fixture"></div>
</body>
